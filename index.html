<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <!-- Dasiy ui cnd  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">

        <header>
            <nav class="flex justify-center items-center mt-10">
                <div class="flex mt-10 relative justify-center items-center w-9/12 ">
                    <img class="w-60 absolute mt-24" src="./assets/bg.png" alt="">
                    <img class="w-14" src="./assets/Group.png" alt="">
                </div>
            </nav>

        </header>

        <!-- login page  -->
        <div class=" ">
            <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Mobile Number</span>
                            </label>
                            <input value="01818970141" id="input-number" type="number" placeholder="Enter you Number"
                                class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">4 Digt PIN</span>
                            </label>
                            <input value="1234" id="pin" type="text" placeholder="Enter you PIN"
                                class="input input-bordered" required />
                            <label class="label">
                                <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label>
                        </div>
                        <div class="form-control mt-6">
                            <button id="login-btn" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>

    <!-- script file -->
    <script src="./script/script.js"></script>
</body>

</html>
