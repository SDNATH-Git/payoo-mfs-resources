<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Dasiy ui cnd  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen bg-gray-200 mx-auto  ">

        <header class="bg-white p-6">
            <nav class="flex justify-between items-center">
                <div class="flex items-center">
                    <img class="w-14" src="./assets/Group.png" alt="">
                    <div>
                        <h1 class="text-2xl font-bold">$ <span id="balance">4500</span></h1>
                        <p>Available Balance</p>
                    </div>
                </div>
                <button class="btn text-xl">Log Out</button>
            </nav>

        </header>
        <p class="border-b-2"></p>

        <!-- Welcome to Payooo!  -->
        <section class=" bg-white p-6">
            <h1 class="text-2xl font-bold">Welcome to Payooo!</h1>
            <p class="">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>

            <!-- card section  -->
            <div class="mt-8 grid grid-cols-3 gap-4 ">

                <div id="addMoney"
                    class="border  border-gray-300 p-4 rounded-xl text-center bg-white shadow-xl cursor-pointer ">
                    <img class="w-12 mx-auto" src="./assets/wallet1.png" alt="">
                    <p>Add Money</p>
                </div>
                <div id="cashout"
                    class="border  border-gray-300 p-4 rounded-xl text-center bg-white shadow-xl cursor-pointer ">
                    <img class="w-12 mx-auto" src="./assets/send1.png" alt="">
                    <p>Cashout</p>
                </div>
                <div class="border  border-gray-300 p-4 rounded-xl text-center bg-white shadow-xl ">
                    <img class="w-12 mx-auto" src="./assets/money1.png" alt="">
                    <p>Transfer Money</p>
                </div>
                <div class="border  border-gray-300 p-4 rounded-xl text-center bg-white shadow-xl  ">
                    <img class="w-12 mx-auto" src="./assets/bonus1.png" alt="">
                    <p>Get Bonus</p>
                </div>
                <div class="border  border-gray-300 p-4 rounded-xl text-center bg-white shadow-xl ">
                    <img class="w-12 mx-auto" src="./assets/purse1.png" alt="">
                    <p>Pay Bill</p>
                </div>
                <div id="transction-box"
                    class="border  border-gray-300 p-4 rounded-xl text-center bg-white shadow-xl cursor-pointer">
                    <img class="w-12 mx-auto" src="./assets/transaction1.png" alt="">
                    <p>Transactions</p>
                </div>

            </div>
        </section>

        <!-- add money secyion  -->
        <section id="addMoney-section">
            <h1 class="p-6 text-3xl font-bold">Add Money</h1>

            <div class=" ">
                <div class="hero-content flex-col lg:flex-row-reverse">
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">

                            <legend>Select A Bank</legend>
                            <select class="select select-bordered w-full max-w-xs bg-gray-200">
                                <option disabled selected>Select Bank</option>
                                <option value="Bkash">Bkash</option>
                                <option value="Nagod">Nagod</option>
                                <option value="DBBL">DBBL</option>
                            </select>

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Bank Account Number</span>
                                </label>
                                <input value="" id="input-number" type="number"
                                    placeholder="Enter 11 Digt Account Number" class="input input-bordered bg-gray-200"
                                    required />
                            </div>

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount to add</span>
                                </label>
                                <input value="" id="add-money" type="number" placeholder="Add Amount"
                                    class="input input-bordered bg-gray-200" required />
                            </div>

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text"> PIN Number</span>
                                </label>
                                <input value="1234" id="pin" type="text" placeholder="Enter you PIN"
                                    class="input input-bordered bg-gray-200" required />

                                <!-- <label class="label">
                                            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                        </label> -->
                            </div>
                            <div class="form-control mt-6">
                                <button id="money-btn" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- cashout section  -->
        <section id="cashout-section">
            <h1 class="p-6 text-3xl font-bold">Cash Out</h1>

            <div class=" ">
                <div class="hero-content flex-col lg:flex-row-reverse">
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Agent Number</span>
                                </label>
                                <input value="" id="input-number2" type="number" placeholder="Enter 11 Digt Number"
                                    class="input input-bordered bg-gray-200" required />
                            </div>

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input value="" id="withdraw-money" type="number" placeholder="Enter amount to withdraw"
                                    class="input input-bordered bg-gray-200" required />
                            </div>

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text"> PIN Number</span>
                                </label>
                                <input value="1234" id="cashout-pin" type="text" placeholder="Enter you PIN"
                                    class="input input-bordered bg-gray-200" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="cashout-btn" class="btn btn-primary">Withdraw Money</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </section>

        <!-- Transactions history  -->
        <section id="transction">
            <h1 class="text-3xl font-bold p-6">Transitions History</h1>
            <div id="transaction-container">

            </div>

        </section>



    </section>

    <!-- script file  -->
    <script src="./script/toggle.js"></script>
    <script src="./script/money.js"></script>
    <script src="./script/cashout.js"></script>
    <script src="./script/utilities.js"></script>
    <script src="./script/transaction.js"></script>

</body>

</html>
